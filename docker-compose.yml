services:
  api:
    build: .
    container_name: api
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    container_name: db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: root

volumes:
  db-data: {}